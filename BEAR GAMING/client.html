<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEAR GAMING</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
    <style>
        body {
            background-color: #f8f9fa;
            background-image: url('light.jpg');
            background-size: cover;
            background-position: center;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 20px;
            color: white; 
        }

        .navbar {
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 2; 
        }

        .navbar-brand, .nav-link, .slogan {
            color: white !important; 
        }

        .navbar-brand img {
            height: 50px;
            width: auto;
            animation: logoAnimation 2s infinite;
        }

        @keyframes logoAnimation {
            0% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(15deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }

        .dropdown-menu {
            background-color: rgba(255, 255, 255, 0.9);
            z-index: 3; 
        }

        .dropdown-item {
            color: black; 
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.8);
            transition: transform 0.3s ease;
            width: 100%;
            max-width: 250px;
            margin: 10px;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            height: 200px;
            object-fit: cover;
        }

        .product-name {
            font-weight: bold;
            font-size: 1.2em;
        }

        .product-description {
            color: #505050;
            display: none;
        }

        .product-price {
            font-size: 1.1em;
            color: #007BFF;
            font-weight: bold;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            transform: translateY(-20px);
        }

        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        .slogan {
            font-size: 1.5em;
            font-weight: bold;
            color: #007BFF;
            animation: fadeIn 2s ease-in-out infinite alternate;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .carousel-item img {
            width: 100%;
            height: auto;
            max-height: 400px; 
            object-fit: cover;
        }

        .logout-btn {
            display: none;
            margin-top: 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .user-menu:hover .logout-btn {
            display: block;
        }
    </style>
</head>
<body>
 
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">
            <img src="beaaar-.jpg" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="client.html" id="homeLink">Accueil</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="languageDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Langue
                    </a>
                    <div class="dropdown-menu" aria-labelledby="languageDropdown">
                        <a class="dropdown-item" href="#" onclick="changeLanguage('fr')">Français</a>
                        <a class="dropdown-item" href="#" onclick="changeLanguage('en')">Anglais</a>
                        <a class="dropdown-item" href="#" onclick="changeLanguage('es')">Espagnol</a>
                    </div>
                </li>
            </ul>
            <div class="navbar-text slogan mx-auto" id="slogan">
                Bienvenue sur Mon Site - Votre Univers De Gamer préférée !
            </div>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item user-menu">
                    <a class="nav-link" href="login.html" id="loginLink">Connexion</a>
                    <button class="logout-btn" id="logoutBtn">Déconnexion</button>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="panier.html" id="cartLink">
                        Panier <span class="badge badge-pill badge-secondary" id="cartCount">0</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

  
    <div id="productCarousel" class="carousel slide mt-4" data-ride="carousel">
        <div class="carousel-inner" id="carouselInner">
           
        </div>
        <a class="carousel-control-prev" href="#productCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#productCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    
    <div class="container mt-5" id="clientPage">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <h3 class="text-center" id="productTitle">Produits Disponibles</h3>
                <div id="clientProductList" class="row justify-content-center">
                   
                </div>
            </div>
        </div>
    </div>

    
    <div class="notification" id="notification">Produit ajouté au panier</div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            const apiUrl = 'http://localhost:3000/api/user';
            const products = JSON.parse(localStorage.getItem('products')) || [];
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let user = localStorage.getItem('user');

           
            function updateNavbar() {
                if (user) {
                    $('#loginLink').text(user);
                    $('#loginLink').attr('href', '#');
                    $('#logoutBtn').show();
                } else {
                    $('#loginLink').text('Connexion');
                    $('#loginLink').attr('href', 'login.html');
                    $('#logoutBtn').hide();
                }
            }

           
            function logout() {
                localStorage.removeItem('user');
                user = null;
                updateNavbar();
            }

         
            function logUserAction(action) {
                if (!user) {
                    return;
                }

                fetch('http://localhost:3000/log', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: user,
                        action
                    })
                })
                .then(response => response.json())
                .then(data => {
                    console.log('User action logged:', data);
                })
                .catch(error => {
                    console.error('Error logging user action:', error);
                });
            }

            
            function loadClientProducts() {
                $('#clientProductList').empty();
                $('#carouselInner').empty();
                products.forEach((product, index) => {
                   
                    $('#carouselInner').append(`
                        <div class="carousel-item ${index === 0 ? 'active' : ''}">
                            <img src="${product.image}" class="d-block w-100" alt="${product.name}">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>${product.name}</h5>
                                <p>${product.price} DH</p>
                            </div>
                        </div>
                    `);

                    
                    $('#clientProductList').append(`
                        <div class="col-md-3">
                            <div class="card" data-id="${product.id}">
                                <img src="${product.image}" alt="${product.name}" class="product-image card-img-top">
                                <div class="card-body">
                                    <h5 class="product-name card-title">${product.name}</h5>
                                    <p class="product-description" id="description-${product.id}">${product.description}</p>
                                    <p class="product-price">${product.price} DH</p>
                                    <button class="btn btn-primary btn-block add-to-cart">Ajouter au Panier</button>
                                    <button class="btn btn-link btn-block toggle-description">Afficher la description</button>
                                </div>
                            </div>
                        </div>
                    `);
                });
            }

            
            $(document).on('click', '.toggle-description', function() {
                const description = $(this).closest('.card').find('.product-description');
                if (description.is(':visible')) {
                    description.slideUp();
                    $(this).text('Afficher la description');
                } else {
                    description.slideDown();
                    $(this).text('Masquer la description');
                }
                logUserAction('Toggled description for a product');
            });

          
            $(document).on('click', '.product-image', function() {
                const description = $(this).closest('.card').find('.product-description');
                const toggleButton = $(this).closest('.card').find('.toggle-description');
                if (description.is(':visible')) {
                    description.slideUp();
                    toggleButton.text('Afficher la description');
                } else {
                    description.slideDown();
                    toggleButton.text('Masquer la description');
                }
                logUserAction('Toggled description for a product by clicking image');
            });

           
            $(document).on('click', '.add-to-cart', function() {
                const productId = $(this).closest('.card').data('id');
                const product = products.find(product => product.id === productId);
                const cartItem = cart.find(item => item.id === productId);

                if (cartItem) {
                    cartItem.quantity += 1;
                } else {
                    product.quantity = 1;
                    cart.push(product);
                }
                updateCart();
                showNotification();
                logUserAction('Added product to cart');
            });

            
            function showNotification() {
                const notification = $('#notification');
                notification.addClass('show');
                setTimeout(() => {
                    notification.removeClass('show');
                }, 2000);
            }

           
            function updateCart() {
                $('#cartCount').text(cart.length);
                localStorage.setItem('cart', JSON.stringify(cart));
            }

           
            updateNavbar();
            loadClientProducts();

            
            $('#logoutBtn').click(function() {
                logout();
            });
        });
    </script>
</body>
</html>
